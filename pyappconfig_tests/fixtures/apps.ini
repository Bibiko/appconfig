[DEFAULT]
domain = ${name}.test.clld.org
error_email = lingweb@shh.mpg.de
with_blog = False

workers = 3
deploy_duration = 1

sqlalchemy_url = postgresql://${name}@/${name}

home = /home/${name}
config = ${home}/config.ini
www = ${home}/www

venv = /usr/venvs/${name}
venv_bin = ${venv}/bin
gunicorn = ${venv_bin}/gunicorn_paster
src = ${venv}/src/${name}

logs = /var/log/${name}
error_log = ${logs}/${name}

supervisor = /etc/supervisor/conf.d/${name}.conf
nginx_site = /etc/nginx/sites-enabled/${name}
nginx_location = /etc/nginx/locations.d/${name}.conf
nginx_htpasswd = /etc/nginx/locations.d/${name}.htpasswd

require_deb =
  libpq-dev
  git
  nginx
  supervisor
  make
  sqlite3
  curl
  libxml2-dev
  libxslt-dev
  python-pip
  apache2-utils

require_pip =
  psycopg2
  gunicorn

pg_collkey = False
pg_unaccent = False

[_hosts]
testserver = vbox

[testapp]
name = testapp
port = 9999
test = ${_hosts:testserver}
production = ${_hosts:testserver}
